<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Create A Pet</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="bg-warning">
		<div id="createAccount" class="p-3">
			<h4 class="text-center">ani-world &trade;</h4>
			<h3 class="text-center">Create Your Account</h3>
			<div class="bg-light p-5">
				<input type="text" id="userName" name="name" placeholder="Name">
				<input type="text" id="lastName" name="lastName" placeholder="Last Name">
				<input type="text" id="email" name="email" placeholder="email address">
				<input type="number" id="phoneNumber" placeholder="phone number">
				<hr>
				<input type="text" id="characterName" name="character-name" placeholder="Character's Name">
				<h6>Character:</h6>
				<label>Cat<input type="radio" id="cat" name="character" value="cat"></label>
				<label>Dog<input type="radio" id="dog" name="character" value="dog"></label>
				<label>Fox<input type="radio" id="fox" name="character" value="fox"></label>
				<label>Rabbit<input type="radio" id="rabbit" name="character" value="rabbit"></label>
				<h6>Personality:</h6>
				<label>Lazy<input type="radio" id="lazy" name="personality" value="lazy"></label>
				<label>Happy<input type="radio" id="happy" name="personality" value="happy"></label>
				<label>Grouchy<input type="radio" id="grouchy" name="personality" value="grouchy"></label>
				<label>Evil<input type="radio" id="evil" name="personality" value="evil"></label>
				<hr>
				<button id="submit" onclick="submit()">create account</button>
			</div>
		</div>
		<div id="results">
		</div>
		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
