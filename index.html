<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="text-cente p-3">
			<h1>Create Your Account</h1>
			<div class="bg-light p-5 form-group">
				<input type="text" name="name" placeholder="Name" class="form-control">
				<input type="text" name="lastName" placeholder="Last Name" class="form-control">
				<input type="text" name="email" placeholder="email address: username@email.com" class="form-control">
				<input type="text" class="form-control" placeholder="phone number: (000) 000-0000">
				<hr>
				<input type="text" name="character-name" placeholder="Character's Name">
				<span>Character</span>
				<input type="radio" name="character" value="cat">Cat
				<input type="radio" name="character" value="dog">Dog
				<input type="radio" name="character" value="fox">Fox
				<input type="radio" name="character" value="rabbit">Rabbit
				<span>Color: </span>
				<input type="radio" name="color" value="pink">Pink
				<input type="radio" name="color" value="blue">Blue
				<input type="radio" name="color" value="yellow">Yellow
				<input type="radio" name="color" value="red">Red
				<span>Personality:</span>
				<input type="radio" name="Personality" value="Lazy">Lazy
				<input type="radio" name="Personality" value="Happy">Happy
				<input type="radio" name="Personality" value="Grouchy">Grouchy
				<input type="radio" name="Personality" value="Evil">Evil
			</div>
		</div>
		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
